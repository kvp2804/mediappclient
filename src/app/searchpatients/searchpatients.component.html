<div>
	<table mat-table [dataSource]='dataSource' matSort class='mat-elevation-z8' id="expenseTable">
		<ng-container matColumnDef="addmissionNo">
		    <th mat-header-cell *matHeaderCellDef mat-sort-header > Addmission Number </th>
		    <td mat-cell *matCellDef="let element">
		    	<input matInput [value]="element.addmissionNo" [(ngModel)]="element.addmissionNo">
		    </td>
		</ng-container>

		<ng-container matColumnDef="patientFirstName">
		    <th mat-header-cell *matHeaderCellDef mat-sort-header > First Name </th>
		    <td mat-cell *matCellDef="let element">
		    	<input matInput [value]="element.patientFirstName" [(ngModel)]="element.patientFirstName">
		    </td>
		</ng-container>

		<ng-container matColumnDef="patientLastName">
		    <th mat-header-cell *matHeaderCellDef mat-sort-header > Last Name </th>
		    <td mat-cell *matCellDef="let element">
		    	<input matInput [value]="element.patientLastName" [(ngModel)]="element.patientLastName">
		    </td>
		</ng-container>

		<ng-container matColumnDef="status">
		    <th mat-header-cell *matHeaderCellDef mat-sort-header > Patient current status </th>		    
		    <td mat-cell *matCellDef="let element"> 
		    	<input matInput [value]="element.patientAddmissionStatus[element.patientAddmissionStatus.length-1].status" [(ngModel)]="element.patientAddmissionStatus[element.patientAddmissionStatus.length-1].status">
		    </td>]
		</ng-container>

		<ng-container matColumnDef="contactPerson">
		    <th mat-header-cell *matHeaderCellDef mat-sort-header > Contact Person </th>
		    <td mat-cell *matCellDef="let element">
		    	<input matInput [value]="element.contactPerson" [(ngModel)]="element.contactPerson">
		    </td>
		</ng-container>

		<ng-container matColumnDef="contactPersonNumber">
		    <th mat-header-cell *matHeaderCellDef mat-sort-header > Constact Person Number </th>
		    <td mat-cell *matCellDef="let element">
		    	<input matInput [value]="element.contactPersonNumber" [(ngModel)]="element.contactPersonNumber">
		    </td>
		</ng-container>

		<ng-container matColumnDef="dateOfBirth">
		    <th mat-header-cell *matHeaderCellDef mat-sort-header > Birth Date </th>
		    <td mat-cell *matCellDef="let element">
		    	<input matInput [value]="element.dateOfBirth" [(ngModel)]="element.dateOfBirth">
		    </td>
		</ng-container>	

		<ng-container matColumnDef="delete">
		    <th mat-header-cell *matHeaderCellDef> Actions </th>
		    <td mat-cell *matCellDef="let element">
		    	<button mat-raised-button color="accent" (click)="onUpdate( element )">Update</button>
		    </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

	</table>

  <br>

	<button mat-raised-button color="accent" (click)="onRefresh()">Refresh</button>
	<br>
	<br>
	<button (click)="exportToExcel()" mat-raised-button color="accent" >Export To Excel</button>

</div>
